<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<div class="inputs">
			<div class="input-items">
				<label for="name"> Name: </label>
				<input type="text" name="Name" id="name" placeholder="E.g.: John Doe">
			</div>
			<div class="input-items">
				<label for="email"> Email: </label>
				<input type="text" name="Name" id="name" placeholder="E.g.: abc@xyz.com">
			</div>
			<div class="input-items">
				<label for="gender"> Gender: </label>
				<input type="radio" name="gender" id="male">
				<label for="male"> Male </label>
				<input type="radio" name="gender" id="female">
				<label for="female"> Female </label>
			</div>
			<div class="input-items">
				<label for="carbrand"> Car Brands: </label>
				<select name="carbrands" id="cars">
					<option value="bmw"> BMW </option>
					<option value="audi"> Audi </option>
					<option value="mercedes"> Mercedes </option>
				</select>
			</div>
			<div class="input-items">
				<label for="carage"> Car Age: </label>
				<input type="number" name="car age" id="carage">
			</div>
			<div class="input-items">
				<label for="purchasedate"> Date of Purchase: </label>
				<input type="date" name="dop" id="dop">
			</div>
			<div class="input-items">
				<label for="name"> Password: </label>
				<input type="password" name="pwd" id="password">
			</div>
			<div class="input-btn">
				<input type="submit" value="Submit">
			</div>
			
		</div>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
