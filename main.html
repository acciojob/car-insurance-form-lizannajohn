<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name"> Name: </label>
		<input type="text" name="name" id="name" placeholder="E.g.: John Doe" required>
		<br><br>

		<label for="email"> Email: </label>
		<input type="email" name="email" id="email" placeholder="E.g.: abc@xyz.com" required>
		<br><br>

		<label for="gender"> Gender: </label>
		<input type="radio" name="gender" id="male" required>
		<label for="male"> Male </label>
		<input type="radio" name="gender" id="female" required>
		<label for="female"> Female </label>
		<br><br>

		<label for="cars"> Car Brands: </label>
		<select name="cars" id="cars" required>
			<option value="bmw"> BMW </option>
			<option value="audi"> Audi </option>
			<option value="mercedes"> Mercedes </option>
		</select>
		<br><br>
		
		<label for="carage"> Car Age: </label>
		<input type="number" name="carage" id="carage" required>
		<br><br>

		<label for="dop"> Date of Purchase: </label>
		<input type="date" name="dop" id="dop" required>
		<br><br>

		<label for="password"> Password: </label>
		<input type="password" name="password" id="password" required>
		<br><br>

		<button type="submit"> Submit </button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
